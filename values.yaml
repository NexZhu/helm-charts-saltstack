# Default values for salt-enterprise.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: adammike/sse
  tag: 6.0
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # ingress.bluemix.net/proxy-read-timeout: serviceName=raas-service timeout=300s
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

storage:
  etc_raas:
    size: 20g
    storageClass: ibmc-file-silver
  var_lib_raas:
    size: 20g
    storageClass: ibmc-file-silver
  srv:
    size: 20g
    storageClass: ibmc-file-silver

secrets:
  # This is the core configuration for salt enterprise. Your database connection information and other
  # settings will go here.
  raas: |
    option1: foo
    option2: bar
  # raas.license is a small binary file. You should base64 encode it and paste the contents here
  #
  raas_license: This should contain your base64 encoded raas.license file.
  # this will populate the /etc/raas/pki/.raas.key file. This value will be automatically converted to base64
  raas_encryption_key: SuperSecretEncryptionKey
  # We will use these SSL Certificates to validate SSL certificate
  ca_bundle: |

